# 세무조사 문서 번역(문단 단위) 프롬프트
paragraph_translation:
  description: |
    
    아래는 외국어 문단이다. 전체 문단을 자연스럽고 정확한 한국어 문단으로 번역하라.
    - 문장 분리나 재구성 없이, 원문 구조에 최대한 유사하게 번역하라.
    - 설명, 해석, 요약, 감정 표현은 절대 하지 마라.
    - 반드시 **번역 결과만 출력**하라.
    - 계약서, 법령, 세무자료 등은 전문적이고 단정한 문체로 번역하라.
